        <!-- Socket.io Handler -->
        <script>
          $(function () {
            var socket = io();
            $('#form').submit(function(){
              socket.emit('message', $('#dataValue').val());
              //socket.emit('message', $('input[name="units"]:checked').val() + ',' + $('#dataValue').val());
              return false;
            });
            socket.on('resData', function(msg){
              $('#messages').append($('<li>').text(msg));
            });
            socket.on('channelList', function(data){
              $('#messages').empty();
              data.channels.forEach(function(x) {
                $('#messages').append($('<input type="checkbox" name="channelSel" /><label>' + x + '</label><br>'))
              });
            });
          });
        </script>
